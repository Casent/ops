
{%  include "base_templates.html" %}
<table class="table table-striped">
  <caption style="text-align:center">可访问系统用户列表</caption>

<thead>
      <tr>
         <th>名字</th>
          <th>操作</th>
      </tr>
   </thead>
    <tbody>
        {% for user in user_list %}
        <tr>
        <td>{{ user.username }}</td>
            {%  if user.username != "admin" %}
            {% if  username = "admin" %}
        <td><span class="label label-primary hover deleteidc"><a  href="/delete_manager_user/?user_detel={{user.username}}" onclick="return confirmd()"  style="color:white"  role="button">删除</a></span></td>
            {% endif %}
            {% endif %}
        </tr>
{% endfor %}
    </tbody>
    </table>

  {% if  username = "admin" %}
<form method="get" action="/manger_add_user/">
    <input type="submit" value="添加新用户">
    </form>
{% endif %}
