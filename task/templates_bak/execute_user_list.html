
{%  include "base_templates.html" %}

<table class="table table-striped">
  <caption style="text-align:center">系统用户列表</caption>

<thead>
      <tr>
          <th>名称</th>

      </tr>
   </thead>
    <tbody>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>

        <td><span class="label label-primary hover deleteidc"><a href="/delete_execute_user/?user_name={{user.username}}"   onclick="return confirmd()" style="color:white"  role="button">删除</a></span></td>

        </tr>
        {% endfor %}
    </tbody>
    </table>

    <form method="get" action="/add_execute_user/">
    <input type="submit" value="添加新执行用户">
    </form>
