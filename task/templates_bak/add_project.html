
{%  include "base_templates.html" %}

   {% csrf_token %}


      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="sign-form">
              <div class="sign-inner">
                <h3 class="first-child">添加工程</h3>
                <hr>
                <form role="form" method="post" action="/add_project/">
                  <div class="input-group">
                    <span class="input-group-addon">工程</span>
                    <input  placeholder="" class="form-control" required="required" name="project_name" data-original-title="" title="">
                  </div>
                  <br />
                  <div class="input-group">
                    <span class="input-group-addon">GIT</span>
                    <input  placeholder="" class="form-control" required="required" name="project_git" data-original-title="" title="">
                  </div>
                  <br />
                  <div class="input-group">
                    <span class="input-group-addon">备注</span>
                    <input  placeholder="" class="form-control" name="project_remark"   data-original-title="" title="">
                  </div>
                  <br />
                     <input type="submit" class="btn-animate btn-style btn-d btn-primary" value="提交">
                  <hr>
                </form>


              </div>
            </div>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
