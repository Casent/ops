            {
            $("#hostname").val("")

</script>

<script type="text/javascript">

    $(document).ready(function(){
      $("#check_ip").click(function(){
        var name = $("#name").val();
        var data = $("#data").val();
        $.get("/check_ip/",{'name':name,'data':data}, function(ret){
            $('#result').html(ret.result)
        })
      });
    });
